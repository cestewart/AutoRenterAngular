<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row col-md-4 col-md-offset-4">
                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content">
                        <div class="alert alert-danger" ng-show=vm.error>
                            {{vm.error}}
                        </div>
                        <form novalidate name="loginForm" role="form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="Username" required
                                       ng-model="vm.username"/>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password"
                                       required
                                       ng-model="vm.password"/>
                            </div>
                            <div class="form-group">
                                <button id="loginButton" type="submit" class="btn btn-primary btn-block"
                                        ng-disabled="loginForm.$invalid" busy="Loading" ng-click="vm.loginUser()">Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
